<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>


<!-- Bootstrap 4 JS Bundle -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Boostrapcarousel</h2> 
            <div id="#mycarousel" class="carousel-slide" data-ride="carousel">

                <!--Indicator using Ol-->
                <ol class="carousel-indicator">
                    <li data-target="mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="mycarousel" data-slide-to="1"></li>
                    <li data-target="mycarousel" data-slide-to="2"></li>
                    
                </ol>

                <!--slides-->
                <div class="Carousel-inner">
                     <div class="carousel-item-active">
                        <img src="adorable-animal-photography-animals-198162.jpg" width="1000px"  height="500px" alt="slide 1">
                     </div>
                     <div class="carousel-item">
                        <img src="R.jpg" width="1000px" height="500px" alt="slide 2">
                     </div>
                     <div class="carousel-item">
                        <img src="pexels-pixabay-47547.jpg" width="1000px" height="500px" alt="slide 3">
                     </div>
                </div>

                     <!--Controls-->
                      <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev"> 
                      <span class="carousel-control-prev-icon"></span>
                      </a>

                      <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                      </a>
                      


                
            </div>
        </div>

    </body>
</html>
