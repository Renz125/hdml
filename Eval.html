<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript Eval </h1>
        <p>Click button to evaluate the Javascript code</p>
        <button onclick="myFunction()">Try it</button>
        <p id="result"></p>
        <script>
            function myFunction(){
            var x = 10;
            var y = 20;
            var a = eval("x + y") + "<br>";
            var b = eval("2 * 2") + "<br>";
            var c = eval("x - y") + "<br>";

            var res = a + b + c; 
            document.getElementById("result").innerHTML = res;
            }   
        </script>
        
       
    </body>
</html>
