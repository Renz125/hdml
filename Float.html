<!DOCTYPE html>
<html>
    <head>
       <style>
        img#floweright{
            float: right;
            width: 120px;
            height: 120px;  
        }
        img#flowerleft{
            float: left;
            width: 120px;
            height: 120px;
        }
       </style>
    </head>
    <body>
    <h2> Float Right</h2>
    <p>In this example, the image will float in the right paragraph, and the text will float at the left paragraph</p>
    <p>
    <img id="floweright" src="flowericon.jpg" alt="tree">
    <img id="flowerleft" src="flowericon.jpg" alt="tree" style="width: 120px;height: 120px;">
    This image is a dummy/example
    </p>
    </body>
</html>
