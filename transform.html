<!DOCTYPE html>
<html>
    <head>
        <title>
            Transform
        </title>
    </head>
    <style>
        div{
            width:300px;
            height:200px;
            background-color: coral;
            border: 1px solid black;
        }
        #mydiv{transform: rotateX(180deg);}
    </style>
    <body>
        <div>codingal</div>
        <div id="mydiv">codingal</div>
    </body>
</html>
