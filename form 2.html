<!DOCTYPE html>
<html>
    <head>
        <title>
            Grouped Form
        </title>
    </head>
    <body>
        <fieldset>
            <legend><h1>Resignation Form</h1></legend>
        <label>Name</label> <br>
        <input type="text" Id="Name"><br>
        <label>Email</label> <br>
        <input type="text" Id="Email"><br>
        <label>Gender</label> <br>
        <input type="radio" id="gender" name="female">female<br>
        <input type="radio" id="gender" name="male">male<br>
        <label>City</label> <br>
        <input type="checkbox" id="city" name="luzon">luzon<br>
        <input type="checkbox" id="city" name="Manila">manila<br>
        <label>Birthday</label> <br>
        <input type="Date" id="Birthday"> <br>
        <input type="submit">
        </fieldset>
    </body>
</html>
