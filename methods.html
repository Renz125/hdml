    <body>
        <h2>
            Javascript Array methods
        </h2>
        <h2>join() and pop()</h2>
        <p>
            the join() method joins array elements inta a string and the 
            pop() method removes last element from an array.
        </p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>

        <script>
            var fruits= ["banana, orange, apple, lemon"];
            

            document.getElementById("myjoin").innerHTML = fruits.join ("*");
            
            document.getElementById("myfirstpop").innerHTML = fruits;
            fruits.pop();

            document.getElementById("mysecondpop").innerHTML = fruits;
        </script>x`
