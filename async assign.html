<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript async/ wait</h2>
        <h1 id="result"></h1>
         <p>Dhiya is confused about what happens if the printing statement is executed before the calculations occur, so help her to do the activity 
           with the concept of async/await learn in the class with delaying the multiplication of <code>6 * 20 </code>for 5 seconds</p>
        <script>
            
            function delayedMultiply(a, b) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(a * b); 
          }, 5000);
        });
      }

    
      async function multiply(a, b) {
        document.getElementById("result").innerHTML = "Calculating... Please wait.";

        let response = await delayedMultiply(a, b); 
        display(response);
      }

      function display(some) {
        document.getElementById("result").innerHTML = "Result: " + some;
      }

      multiply(6, 20); 
        </script>
        
    </body>
</html>
