<!DOCTYPE html>
<html>
    <head>
        <title>
            intro to variables
        </title>
    </head>
    <body>
        <h1>Intro to JavaScript</h1>
        <p id="result"></p>
        <script>
            var number1=10;
            var number2=20
            var sum = number1+number2;
            document.getElementById("result"). innerHTML="The sum of two numbers is "  + sum;
        </script>
    </body>
</html>
