<!DOCTYPE html>
<html>
    <body>
        <h2>The Javastring Method()</h2>
        <p>This sample  demonstrates how to use <b>catch</b> to display an error.</p>
        <p id="result"></p>

        <script>
            add = (a,b) => a + b;
            document.getElementById("result").innerHTML = add(4,6);
            </script>
        </body> 
</html>
