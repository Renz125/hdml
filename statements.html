<html>

    <body>
        <h1>Intro to JavaScript</h1>
        <p>A <b>Java script</b> is a list of 
        <b>Statements</b> to be executed by a computer.
        </p>

        <p id="result"></p>
        <script>
            var x, y, z;
            x = 5;
            y = 10;
            z = x + y;
            document.getElementById("result"). innerHTML="the value of z is "  + z + ".";
        </script>
    </body>
</html>
