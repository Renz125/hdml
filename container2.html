<!DOCTYPE html>
 <html>
    <head>
        <title>Mixed container layout</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        
        <!--Full-width header-->
        <div class="container-fluid bg-dark text-white p-3">
            <h1>Website Header</h1>
        </div>

        <!--Fixed-width main content-->
        <div class="container mt-4">
            <h2>Main Content</h2>
            <p>This part of the page is centered and does not stretch full width.</p>
        </div>

        <!--Full-width footer-->
        <div class="container-fluid bg-secondary text-white p-3 mt-4">
            <p>Website footer</p>
        </div>
    </body>
 </html>
