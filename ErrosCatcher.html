<!DOCTYPE html>
<html>
    <body>
        <h2>The Javastring Method()</h2>
        <p>This sample  demonstrates how to use <b>catch</b> to display an error.</p>
        <p id="error_message"></p>

        <script>
            try {
                addalert("Welcome Guest!");
            }
            catch(err){
                document.getElementById("error_message").innerHTML = err.message;
            }
            </script>
        </body> 
</html>
