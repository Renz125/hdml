<!DOCTYPE html>
<html>
    <head>
        <title>
            intro to variables
        </title>
    </head>
    <body>
        <h1>Intro to JavaScript</h1>
        <p id="result"></p>
        <p id="result1"></p>
        <p id="result2"></p>
        <p id="result3"></p>
        <script>
            var number1=10;
            var number2=20
            var sum = number1+number2;
            var mutliplication= number1*number2;
            var division= number1/number2
            var difference= number1 - number2
            document.getElementById("result"). innerHTML="The sum of two numbers is "  + sum;
            document.getElementById("result1"). innerHTML="The difference of two number is "  + difference;
            document.getElementById("result2"). innerHTML="The division of two numbers is "  + division;
            document.getElementById("result3"). innerHTML="The multiplication of two numbers is "  + mutliplication;
        </script>
    </body>
</html>
