<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Sam's Hobbies</title>
  <style>
    .container {
      width: 80%;
      padding: 20px;
      background-color: #30e3f7;
      border-radius: 15px;
      font-family: Arial, sans-serif;
    }

    .hobbies-section {
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
    }

    .hobbies-section h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .hobby-list {
      padding-left: 20px;
    }

    .hobby-list li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <section class="hobbies-section">
      <h2>My Hobbies</h2>
      <ul class="hobby-list">
        <li>Reading science fiction books</li>
        <li>Playing the guitar</li>
        <li>Hiking and exploring nature</li>
        <li>Creating websites</li>
        <li>Photography</li>
      </ul>
    </section>
  </div>

</body>
</html>
